version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: exceldraw-postgres
    environment:
      POSTGRES_DB: exceldraw
      POSTGRES_USER: exceldraw_user
      POSTGRES_PASSWORD: exceldraw_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exceldraw-network

  # HTTP Server (API)
  http-server:
    build:
      context: .
      dockerfile: apps/http-server/Dockerfile
    container_name: exceldraw-http-server
    environment:
      DATABASE_URL: postgresql://exceldraw_user:exceldraw_password@postgres:5432/exceldraw
      JWT_SECRET: your-super-secret-jwt-key-here
      HTTP_PORT: 4000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - exceldraw-network

  # WebSocket Server
  ws-server:
    build:
      context: .
      dockerfile: apps/ws-server/Dockerfile
    container_name: exceldraw-ws-server
    environment:
      DATABASE_URL: postgresql://exceldraw_user:exceldraw_password@postgres:5432/exceldraw
      JWT_SECRET: your-super-secret-jwt-key-here
      WS_PORT: 8080
      NODE_ENV: production
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - exceldraw-network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: apps/exceldraw-frontend/Dockerfile
    container_name: exceldraw-frontend
    environment:
      NEXT_PUBLIC_HTTP_BACKEND: http://localhost:4000/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - http-server
      - ws-server
    networks:
      - exceldraw-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: exceldraw-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - http-server
      - ws-server
    networks:
      - exceldraw-network

volumes:
  postgres_data:

networks:
  exceldraw-network:
    driver: bridge
